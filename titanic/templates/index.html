<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic predictor</title>
</head>
<body>
    <h1>Titanic passeger's predictor</h1>
    <h3>Get your titaninc predictions here!</h3>
    <p>Enter in the details of a made up person on the titanic voyage</p>
    <p>We will out a prediction</p>

    <form action="{% url 'result' %}">
        {% csrf_token %}
            <input type="text" name="pclass" placeholder="pclass"><br>
            <input type="text" name="sex" placeholder="sex"><br>
            <input type="text" name="age" placeholder="age"><br>
            <input type="text" name="sibsp" placeholder="sibsp"><br>
            <input type="text" name="parch" placeholder="parch"><br>
            <input type="text" name="fare" placeholder="fare"><br>
            <input type="text" name="embarked" placeholder="embarked"><br>
            <input type="text" name="title" placeholder="title"><br>
            <input type="submit">
    </form>
</body>
</html>
